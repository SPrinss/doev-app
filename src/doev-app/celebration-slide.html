<link rel="import" href="doev-element.html">
<link rel="import" href="celebration-avatar.html">
<link rel="import" href="slide-visual.html">

<dom-module id="celebration-slide">
  <template>
    <style>
      :host {
        display: block;
        --serif-base: {
          font-family: 'Georgia';
          font-weight: 400;
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
      };  
      * {
        box-sizing: border-box;
      }

      img {
        width: 100%;
        margin: auto;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        pointer-events: none;
        max-height: 50vh;
        height: 100%;
        object-fit: contain;
      }
      slide-visual {
        width: 100%;
      }
      blockquote {
        @apply --serif-base;

      }      
      article {
        white-space: pre-wrap;
        font-style: italic;
        font-size: 6vmin;
        line-height: 1.3;
        padding: 0;
        margin: 0 0 26px 0;
        text-align: center;        
      }
      @media screen and (max-width: 768px) {
        article {
          font-size: 24px;        
        }        
      }        
      article:before {
        content: '‘';
      }
      article:after {
        content: '’';
      }       
      celebration-avatar {
        min-height: 180px;
      } 
    </style>
    
    <img src="[[imgUrl]]" alt="">

    <slide-visual 
      audio-url="[[audioUrl]]"
      video-url="[[videoUrl]]"
      media-playable="[[mediaPlayable]]"
      most-recent-user-media-state-is-play="{{mostRecentUserMediaStateIsPlay}}"
    ></slide-visual>

    <article>[[message]]</article>

    <celebration-avatar
      name="[[name]]"
      image-url="[[avatarUrl]]"
    ></celebration-avatar>

  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class CelebrationSlide extends DoevElement {
      static get is() { return 'celebration-slide'; }
      static get properties() {
        return {
          audioUrl: {
            type: String,
          },
          videoUrl: {
            type: String,
          },
          mediaPlayable: {
            type: Boolean,
          },
          message: {
            type: String,
          },
          imgUrl: {
            type: String,
          },
          name: {
            type: String,
          },
          avatarUrl: {
            type: String,
          },          
          mostRecentUserMediaStateIsPlay: {
            type: Boolean,
          }

        };
      }
    }

    window.customElements.define(CelebrationSlide.is, CelebrationSlide);
  </script>
</dom-module>
