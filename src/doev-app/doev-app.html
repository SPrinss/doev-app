<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">    
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="celebration-slideshow.html">
<link rel="import" href="doev-account.html">

<dom-module id="doev-app">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        -webkit-tap-highlight-color: transparent;
        -webkit-text-size-adjust: none;

        --text-base: {
          text-rendering: optimizeLegibility;
          font-kerning: normal;
          -webkit-font-smoothing: antialiased;
        }
      };
      * {
        box-sizing: border-box;
      }      

      celebration-slideshow, doev-account {
        display: block;
        width: 100%;
        height: 100%;
        max-width: 660px;
        margin: 6% auto 0 auto;
        overflow-y: auto;
      }

      @media screen and (max-width: 599px) {
        celebration-slideshow, doev-account {
          margin-top: 0;
        }
        celebration-slideshow, doev-account {
          padding: 0;
        }
      }
    </style>

    <app-location
      route="{{route}}"
    ></app-location>

    <app-route
      route="{{route}}"
      pattern="/add"
      active="{{addRouteActive}}"
    ></app-route>

    <template is="dom-if" if="[[!addRouteActive]]">
      <celebration-slideshow></celebration-slideshow>
    </template>

    <template is="dom-if" if="[[addRouteActive]]">
      <doev-account></doev-account>
    </template>    
    

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class DoevApp extends Polymer.Element {
      static get is() { return 'doev-app'; }
      static get properties() {
        return {
          route: {
            type: Object
          },       
          addRouteActive: {
            type: Boolean,
            value: false
          }
        };
      }
    }

    window.customElements.define(DoevApp.is, DoevApp);
  </script>
</dom-module>
